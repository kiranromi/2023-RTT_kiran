<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Interview Appointee System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="container justify-content-center card">
				<h1 class="text-center"> Create new User </h1>
				<div class="card-body">
					<form th:action="@{/users}" th:object="${user}" method="POST">
						<div class="form-group">
							<label>First Name</label>
							<input  class="form-control" type="text" name="firstName" th:field=*{firstName} placeholder="Enter First Name"/>
						 </div>
						<div class="form-group">
							<label> Last Name</label>
							<input class="form-control" type="text" name="lastName" th:field=*{lastName} placeholder="Enter Last Name" />
						 </div>
						 <div class="form-group">
							<label>Address</label>
							<input class="form-control" type="text" name="address" th:field=*{address} placeholder="Enter Address" />
						 </div>
						 <div class="form-group">
							<label>Email</label>
							<input class="form-control" type="text" name="email" th:field=*{email} placeholder="Enter Email" />
						 </div>
						<div class="form-group">
							<label for="userType">User Type</label>
							<select class="form-control" id="userType" name="userType" th:field=*{userType}>
								<option value=0>Admin</option>
								<option value=1>EMPLOYER</option>
								<option value=2>INTERVIEWER</option>
							</select>
						</div>
						 
						 <div class="box-footer">
							 <button type="submit" class = "btn btn-primary">
								 Submit
							 </button>
						 </div>
					</form>
				</div>
			</div>

		</div>
</body>

</html>
