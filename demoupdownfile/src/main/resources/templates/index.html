<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="ISO-8859-1">
<title>File Upload & Download</title>
<!-- CSS only -->
<link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
 crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
 src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
 crossorigin="anonymous"></script>
</head>
<body style="background-color: #F0F4C3">
 <div class="container text-center">
  <div>
   <h1>Spring Boot File Upload & Download</h1>
  </div>
   <div class="card" style="width: 18rem;" align="center">
      <div class="card-body" align="center">
        <h2 class="card-title">File Upload</h2>
        <h6 class="text-success">[[${success}]]</h6>
        <div class="mb-3">
          <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <input
              class="form-control" name="file" type="file" id="formFile"><br />
            <input type="submit" value="Upload" class="btn btn-warning">
          </form>
        </div>
      </div>
     </div>
     <div class="container mt-5">
      <div class="card">
  <div class="card-body">
  <div class="row">
  <th:block th:each="custList: ${list}">
    <div class="col-sm-3">
     <div> <a th:href="@{'/downloadfile?id=' + ${custList.id}}"><i class="fa fa-download"></i></a></div>
     <div><img th:src="@{'/image?id='+ ${custList.id}}" width="100px" height="50px"></div>
 <div>[[${custList.custProfilePic}]]</div>
 <div>([[${custList.size}]]) B</div>
    </div>
   </th:block>
  </div>
</div>
  </div>
</div>
 </div>
</body>
</html>
