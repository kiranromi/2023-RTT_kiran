<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title></title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="navbar">
		<div class="logo">
			<img src="./images/Ta.png">
			<span class="logo-name nav-item">Techinical Assistant</span>
		</div>
	</div>

	<!-- Page Content -->
	<div class="content">
		<h3 class="form-title">Employer Registration</h3>
		<div class="form-container">
			<form th:action="@{/processRegistration}" method="post">
				<div class="form-group">
					<label for="firstName">Company Name:</label>
					<input type="text" id="employerName" name="employerName" required>
				</div>

				<div class="form-group">
					<label for="contactperson">Contact Person First Name:</label>
					<input type="text" id="firstName" name="firstName" required>
				</div>

				<div class="form-group">
					<label for="contactperson">Contact Person Last Name:</label>
					<input type="text" id="lastName" name="lastName" required>
				</div>

				<div class="form-group">
					<label for="contactperson">User Name:</label>
					<input type="text" id="userName" name="userName" required>
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>
				</div>

				<div class="form-group">
					<label for="password">Confirm Password:</label>
					<input type="password" id="confirmPassword" name="confirmPassword" required>
				</div>


				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="text" id="phoneNumber" name="phoneNumber" required>
				</div>


				<div class="form-group">
					<label for="address">Address:</label>
					<input type="text" id="address" name="address" required>
				</div>

				<div class="form-group" style="display: none;">
					<label for="userType">User Type:</label>
					<input type="text" id="userType" name="userType" value="2" required>
				</div>
				<button type="submit">Register</button>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<p>Â© 2023 Technical Assistant. All rights reserved.</p>
	</footer>
</body>
