<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title></title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="navbar">
		<div class="logo">
			<img src="./images/Ta.png">
			<span class="logo-name nav-item">Techinical Assistant</span>
		</div>
	</div>

	<!-- Page Content -->
	<div class="content">
		<h3 class="form-title">Interviewer Registration</h3>
		<div class="form-container">
			<form th:action="@{/processRegistration}" method="post">
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" name="firstName" required>
				</div>

				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input type="text" id="lastName" name="lastName" required>
				</div>

				<div class="form-group">
					<label for="userName">User Name:</label>
					<input type="text" id="userName" name="userName" required>
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>
				</div>

				<div class="form-group">
					<label for="password">Confirm Password:</label>
					<input type="password" id="confirmPassword" name="confirmPassword" required>
				</div>


				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="text" id="phoneNumber" name="phoneNumber" required>
				</div>


				<div class="form-group">
					<label for="address">Address:</label>
					<input type="text" id="address" name="address" required>
				</div>

				<div class="form-group">
					<label for="skills">Specialized Skills:</label>
					<div class="input-group" id="areaOfSME">
						<select id="skillsDropdown" name="areaOfSME" class="custom-select">
							<option value="1">Java/J2EE</option>
							<option value="2">Microsoft Technologies</option>
							<option value="3">Full Stack Developer</option>
							<option value="4">DBA</option>
							<option value="6">Front End</option>
							<option value="7">DevOps/Platform Engineering</option>
							<option value="8">Cloud Technologies</option>
							<option value="9">GO</option>
							<option value="10">Scrum Master</option>
							<option value="11">PYTHON</option>
						</select>
					</div>
				</div>
				
				<div class="form-group" style="display: none;">
					<label for="userType">User Type:</label>
					<input type="text" id="userType" name="userType" value="3" required>
				</div>

		</div>

			<button type="submit" style="margin-left: 45%;">Register</button>
		</form>
	</div>
	</div>

	<!-- Footer -->
	<footer>
		<p>Â© 2023 Technical Assistant. All rights reserved.</p>
	</footer>
</body>
